<head>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
		integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
	<script src="/script.js"></script>
	<link rel="stylesheet" href="/style.css">
</head>

<fieldset class="ui-corner-all">
	<legend>
		Convert
		<select form="convert-image" id="from" name="informat">
			<option id="fromsvg" value="svg+xml">SVG</option>
			<option id="frompng" value="png">PNG</option>
		</select>
		To
		<select id="to" form="convert-image" name="outformat">
			<option id="topng" value="png">PNG</option>
			<option id="tosvg" value="svg+xml">SVG</option>
		</select>
	</legend>
	
	<form id="convert-image" onsubmit="handleSubmit(event)">
		<label for="file">Image: </label>
		<input type="file" id="image" accept=".svg" name="image" required>
		<br><br>
		<label for="scale">Scale: </label>
		<input type="number" step="0.1" name="scale" required />
		<br><br>
		<button type="submit">
			Convert
		</button>
	</form>
</fieldset>

<div style="color:green" id="answer">
</div>

<img id="file-content" />
<br><br>
<a id="download-link">Download</a>
